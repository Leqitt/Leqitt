<!DOCTYPE html>
<html>
<head>
    <title>Chemistry Simulation</title>
    <link rel="stylesheet" type="text/css" href="code.css">
</head>
<body>
    <div class="controls">
        <label for="temperatureRange">Temperature:</label>
        <input type="range" id="temperatureRange" min="0" max="100" value="50">
        <span id="temperatureValue">50</span>

        <label for="stateSelect">State of Matter:</label>
        <select id="stateSelect">
            <option value="solid">Solid</option>
            <option value="liquid">Liquid</option>
            <option value="gas">Gas</option>
        </select>
    </div>

    <canvas id="canvas"></canvas>
    <script src="code.js"></script>
</body>
</html>

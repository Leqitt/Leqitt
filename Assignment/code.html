<!DOCTYPE html>
<html>
<head>
  <title>States of Matter Simulation</title>
  <link rel="stylesheet" type="text/css" href="code.css">
</head>
<body>
  <div id="simulation">
    <div id="container">
      <div id="solid" class="state"></div>
      <div id="liquid" class="state"></div>
      <div id="gas" class="state"></div>
    </div>
    <div id="buttons">
      <button id="solidBtn" class="active" onclick="changeState('solid')">Solid</button>
      <button id="liquidBtn" onclick="changeState('liquid')">Liquid</button>
      <button id="gasBtn" onclick="changeState('gas')">Gas</button>
    </div>
  </div>
  
  <script src="code.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Particle Simulation</title>
  <link rel="stylesheet" href="code.css">
</head>
<body>
  <h1>Particle Simulation</h1>
  <p>Select a state of matter and adjust the temperature to see how the particles behave.</p>
  <div class="buttons">
    <button id="solid" onclick="changeState('solid')">Solid</button>
    <button id="liquid" onclick="changeState('liquid')">Liquid</button>
    <button id="gas" onclick="changeState('gas')">Gas</button>
  </div>
  <div class="slider">
    <label for="temp">Temperature:</label>
    <input type="range" id="temp" min="0" max="100" value="50" onchange="changeTemp(this.value)">
    <span id="temp-value">50</span>
  </div>
  <div id="container">
    <!-- The particles will be created here -->
  </div>
  <script src="code2.js"></script>
</body>
</html>
